<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      /* Styling for Login Page */
      .login__container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f9f9f9;
      }

      .login__image img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .login__form {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login__form h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .input__field {
        margin-bottom: 20px;
      }

      .input__field label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .input__field input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
      }

      .login__btns .btn {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: 600;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .login__options {
        text-align: center;
        margin-top: 20px;
      }

      .login__options a {
        color: #007bff;
        font-size: 14px;
        text-decoration: none;
      }

      .login__options span {
        margin: 0 10px;
        font-size: 14px;
      }

      footer .footer__container {
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
      }

      footer .footer__col {
        width: 22%;
      }

      footer .footer__col h4 {
        font-size: 16px;
        font-weight: bold;
      }

      footer .footer__links {
        list-style: none;
        padding: 0;
      }

      footer .footer__links li {
        margin-bottom: 8px;
      }

      footer .footer__links a {
        text-decoration: none;
        color: #333;
      }

      footer .footer__bar {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
    <title>Login | Watch Store</title>
  </head>
  <body>
    <header class="header__container" id="home">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">
              <img
                src="assets/logo-dark.png"
                alt="logo-dark"
                class="logo-dark"
              />
              <img
                src="assets/logo-white.png"
                alt="logo-white"
                class="logo-white"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section__container login__container">
      <div class="login__image">
        <img src="assets/login.jpg" alt="luxury watch login" />
      </div>
      <div class="login__form">
        <h2>Sign In</h2>
        <p>Welcome back! Please enter your credentials to continue.</p>

        <form id="login-form" action="#" method="POST">
          <div class="input__field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </div>

          <div class="input__field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <div class="login__btns">
            <button class="btn login__btn" type="submit">Sign In</button>
          </div>
          <div class="login__options">
            <a href="#">Forgot password?</a>
            <span>or</span>
            <a href="#">Create an account</a>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="section__container footer__container">
        <div class="footer__col">
          <h4>Our Information</h4>
          <ul class="footer__links">
            <li><a href="#">Return Policy</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Condition</a></li>
            <li><a href="#">Site Map</a></li>
            <li><a href="#">Store House</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__bar">
        Copyright Â© 2024 Web Design Mastery. All rights reserved.
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
          alert('Please fill in both fields!');
          return;
        }

        // Redirect to watch.html if form is valid
        window.location.href = 'watches.html';
      });
    </script>
  </body>
</html>
